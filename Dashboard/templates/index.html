{% extends "base.html" %}

{% block title %}LLM Trading System - Przekierowanie{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h2>Witaj w LLM Trading System</h2>
    <p class="mb-4">Trwa przekierowanie do strony głównej...</p>
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Ładowanie...</span>
    </div>
</div>

<script>
    // Automatyczne przekierowanie do strony głównej po 2 sekundach
    window.onload = function() {
        setTimeout(function() {
            window.location.href = "{{ url_for('home') }}";
        }, 2000);
    }
</script>
{% endblock %}
